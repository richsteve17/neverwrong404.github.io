<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0e0e0e;
      color: #e5e5e5;
      font-family: 'Courier New', monospace;
      font-size: 16px;
      line-height: 1.6;
      height: 100%;
      cursor: crosshair;
    }

    .container {
      max-width: 700px;
      margin: 5vh auto;
      padding: 0 2rem;
    }

    h1 {
      display: none;
    }

    .glitch {
      color: #e5e5e5;
      text-shadow: 1px 0 red, -1px 0 cyan;
      font-weight: bold;
      font-size: 1rem;
      letter-spacing: 0.5px;
      animation: flicker 3s infinite;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 22%, 24%, 55% {
        opacity: 0.4;
      }
    }

    .hidden-links {
      margin-top: 4rem;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .container:hover .hidden-links {
      opacity: 1;
    }

    a {
      color: #ff5;
      text-decoration: none;
      display: block;
      margin-bottom: 0.5rem;
    }

    footer {
      margin-top: 5rem;
      text-align: center;
      font-size: 0.8rem;
      color: #666;
    }

    .noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg%20width%3D%22120%22%20height%3D%22120%22%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%3E%3Cfilter%20id%3D%22n%22%3E%3CfeTurbulence%20type%3D%22fractalNoise%22%20baseFrequency%3D%220.8%22%20numOctaves%3D%223%22/%3E%3C/filter%3E%3Crect%20width%3D%22120%22%20height%3D%22120%22%20filter%3D%22url(%23n)%22/%3E%3C/svg%3E");
      opacity: 0.03;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="noise"></div>
  <div class="container">
    <h1>Who?</h1>

    <p class="glitch">"Anti-platform. Anti-trend. Anti-obvious."</p>

    <div class="hidden-links">
      <a href="https://www.bigo.tv/@steverich" target="_blank">@steverich on Bigo</a>
      <a href="https://www.instagram.com/richsteveofficial" target="_blank">@richsteveofficial on IG</a>
      <a href="https://t.me/richsteve17" target="_blank">@richsteve17 on Telegram</a>
      <a href="https://www.facebook.com/richstevecmsss" target="_blank">@richstevecmsss on Facebook</a>
    </div>

    <footer>
      <p><em>Always early. Never wrong.</em></p>
    </footer>
  </div>
</body>
</html>
